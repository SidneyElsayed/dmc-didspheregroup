<section id="section-{{forloop.index}}">
  <div class="max-width mx-auto">
  
  <!-- Actual content starts here, so that the above has the max width -->

  <div class="p-8 sm:px-16 flex flex-col">
    <h3 class="flex featured-text text-5xl text-featured-blue relative right-[40vw] w-[60vw] pb-6">{{block.heading}}</h3>

    {% for item in block.link-loop %}
    
    <p class="flex">{{item.text}}</p>
    <a href="{{item.link}}" class="flex text-featured-blue underline-offset-1">{{item.link-text}}</a>

    {% endfor %}

  </div>


  <!-- Don't delete the below; these are for the starting id and class above -->
  </div>
</section>
