<!DOCTYPE html>
<html lang="en">

<!-- Head -->
{% include site-head.html %}

   <style>
         :root {
            --featured-color-red: {{site.data.style.featured-color-red}};
            --featured-color-yellow: {{site.data.style.featured-color-yellow}};
            --featured-color-blue: {{site.data.style.featured-color-blue}};
            --base-color: {{site.data.style.base-color}};
         }
   </style>

<body class="bg-base text-featured-blue">
    <!-- Header -->
    {% include header.html %}

    {% for block in page.blocks %}
    <!-- {{block.id}} -->

          
    {% include /blocks/{{block.id}}.html link=link items=items %}
    <!-- This passes the message on to the include that the information (link) is indeed a link and to use it -->

    
    {% endfor %}
    
    <!-- Footer -->
    {% include footer.html %}
    




</body>

</html>
