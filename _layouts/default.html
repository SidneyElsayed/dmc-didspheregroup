<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <title>{{page.title}}</title>
</head>

<body>

    {% for block in page.blocks %}
    <!-- {{block.id}} -->

          
    {% include /blocks/{{block.id}}.html link=link items=items %}
    <!-- This passes the message on to the include that the information (link) is indeed a link and to use it -->
    
    {% endfor %}

    {{content}}


</body>

</html>
